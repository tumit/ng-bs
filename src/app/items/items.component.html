<p>items works!</p>
<label for="default">Default</label>
<input type="radio" id="default" value="D" [formControl]="itemTypeFormControl">
<label for="extra">Extra</label>
<input type="radio" id="extra" value="E" [formControl]="itemTypeFormControl">

<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of items$ | async">
    {{ item.name }}
    <i class="bi bi-pencil-square" (click)="gotoEdit(item)"></i>
  </li>
</ul>
<router-outlet></router-outlet>
